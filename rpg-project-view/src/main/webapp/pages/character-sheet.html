<!doctype html>
<html ng-app="character.sheet.app">
	<head>
    	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
    	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-animate.js"></script>
    	<script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.3.2.js"></script>
    	<script src="../js/character-sheet/app/character-sheet-app.js"></script>
    	<script src="../js/character-sheet/controller/character-sheet-controller.js"></script>
    	<link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  	</head>
  	<body>
  		<div ng-controller="CharacterSheetController">
	  		<div class="col-md-12 text-center">
		  		<h4>Character Sheet</h4>
	    	</div>
	    	<div>
	    		<uib-tabset active="activeJustified" justified="true">
	    			<uib-tab index="0" heading="Information">
	    				<div ng-include src="getCharacterInformatioPage()"></div>
	    			</uib-tab>
	    			<uib-tab index="1" heading="Attributes">
						<div ng-include src="getCharacterAttributesPage()"></div>
					</uib-tab>
	    			<uib-tab index="2" heading="Saving Throws">
						<div ng-include src="getCharacterSavingThrowsPage()"></div>
					</uib-tab>
	  			</uib-tabset>
	    	</div>
    	</div>
  	</body>
</html>
